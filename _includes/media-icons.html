{% if site.media.email %}<a href="mailto:{{ site.media.email }}"><i class="media-icon email"></i></a>{% endif %}

{% if site.media.rss %}<a href="{{ site.media.rss | relative_url }}"><i class="media-icon rss"></i></a>{% endif %}
